baseURL: https://zakicisco.github.io
languageCode: en-us
title: Blog on IT
theme: PaperMod
showReadingTime: true

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: G-LQXCHHJ2EK
disqusShortname: zekeria-com
minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                #- name: WiKi
                #  url: https://github.com/adityatelange/hugo-PaperMod/wiki/
                - name: Resume
                  url: https://drive.google.com/file/d/1y_8iXYFsmf4T_pvAisoo7OHfmCLb7yqm/view?usp=share_link



outputs:
    home:
        - HTML
        - RSS
        - JSON



params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    author: Zekeria Sammantar
    comments: true
    ShowReadingTime: true
    ShowBreadCrumbs: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowCodeCopyButtons: true
    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["/img/First-Post.png"]
    homeInfoParams:
        Title: "Tropical Blog"
        Content: >
